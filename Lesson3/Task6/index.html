<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      for (let i = 0; i <= 20; i++) {}

      function recursion(count, text = "x") {
        console.log(text);
        if (count === 1) {
          return;
        }
        return recursion(--count, "\r" + text + "x");
      }

      const count = 5;
      recursion(count);
    </script>
  </body>
</html>
