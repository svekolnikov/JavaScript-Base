<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
      const btn1 = document.querySelector("[data-dismiss]");
      const dataDismissValue = btn1.getAttribute("data-dismiss");
      console.log(dataDismissValue);

      const btn2 = document.querySelector("[aria-label]");
      const ariaLabelValue = btn2.getAttribute("aria-label");
      console.log(ariaLabelValue);
    </script>
  </body>
</html>
