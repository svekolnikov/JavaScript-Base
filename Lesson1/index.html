<!DOCTYPE html>
<html lang="En">

        <meta charset="utf-8">

    <body>
        <script>
            //1
            const tc = prompt('Введите температуру в Цельсиях');
            const tf = (9 / 5) * tc + 32;
            alert(`Температура в Фаренгейтах равна ${tf}`);
            //2
            const name = 'Василий';
            const admin = name;
            console.log(admin);
            //3
            console.log(10 + 10 + "10");    //2010          сложение чисел 10+10=20, 20 приводится к строке, далее конкатинация 20+10=2010
            console.log(10 + "10" + 10);    //101010        10 приводится к строке, далее конкатинация 10+10=1010, далее снова конкатинация 1010+10=101010
            console.log(10 + 10 + +"10");   //30            сложение чисел 10+10=20, далее строка "10" приводится к числу с помощью оператора +, далее сложение чисел 20+10=30
            console.log(10 / -"");          //-Infinity     -"" приводится к -0, 10 делится на -0 = минкс бесконечность
            console.log(10 / +"2,5");       //NaN           +"2,5" не приводится к числу, 10 делится на NaN = NaN            
        </script>
    </body>
</html>
